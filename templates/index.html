<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="http://code.highcharts.com/stock/highstock.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="/static/js/highcharts_dark_theme.js"></script>

    <script>
        seriesOptions = [];
        {% for calendar in calendars %}
            seriesOptions["{{calendar}}"] = [];
        {% endfor %}
        {% for date, date_data in dates_map.iteritems() %}
            {% for calendar, calendar_data in date_data.calendars.iteritems() %}
                {% if date <= today.date() %}
        seriesOptions["{{ calendar }}"].push([Date.parse("{{ date.month }} {{ date.day }}, {{ date.year }}"), {{ calendar_data }}]);
                {% endif %}
            {% endfor %}
        {% endfor %}

        $(document).ready(function() {

            $("#container").highcharts("StockChart", {
                chart: {
                    type: 'column',
                    zoomType: 'x'
                },
                title: {
                    text: 'percent of time recorded per calendar',
                    x: -200
                },
                legend: {
                    enabled: true
                },
                xAxis: {
                    tickmarkPlacement: 'on',
                    title: {
                        enabled: false
                    },
                    type: 'datetime',
                    min: Date.UTC(2014, 0, 0),
                    max: Date.now()
                },
                yAxis: {
                    title: {
                        text: 'Percent of time recorded'
                    }
                },
                tooltip: {
                    pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.percentage:.1f}%</b><br/>',
                    shared: true
                },
                plotOptions: {
                    area: {
                        lineColor: '#ffffff',
                        lineWidth: 1,
                        marker: {
                            lineWidth: 1,
                            lineColor: '#ffffff'
                        }
                    },
                    column: {
                        stacking: 'percent'
                    }
                },
                exporting: {
                    buttons: {
                        thisYearButton: {
                            x: -255,
                            onclick: function () {
                                chart.xAxis[0].setExtremes(Date.UTC(2014, 1, 1), Date.UTC(2015, 1, 1));
                            },
                            symbol: 'square',
                            text: "2014"
                        },
                        lastMonthButton: {
                            x: -175,
                            onclick: function () {
                                chart.xAxis[0].setExtremes(Date.UTC(2014, 8, 1), Date.UTC(2014, 8, 30));
                            },
                            symbol: 'square',
                            text: "08/14"
                        },
                        lastWeekButton: {
                            x: -50,
                            onclick: function () {
                                chart.xAxis[0].setExtremes(Date.UTC(2014, 8, 14), Date.UTC(2014, 8, 20));
                            },
                            symbol: 'square',
                            text: "week in 08/14"
                        }
                    }
                }
            });

            var chart = $('#container').highcharts(); // Reinstantiate highcharts because idkwhy but required

            // Add the calendar series to the chart
            $.each(Object.keys(seriesOptions), function (itemNo, seriesName) {

                seriesOptions[seriesName].sort(function(a,b) { return a[0] - b[0] } ); // Sorts series by date
                chart.addSeries({
                    name: seriesName,
                    data: seriesOptions[seriesName]
                }, true);
            });
            chart.addSeries({   // Markers explaining notable events
                type: 'flags',
                name: 'Notes',
                data: [
                    {
                        x: Date.UTC(2013, 10, 15),
                        text: 'Position change at Thinktiv and I started to record more work information on my calendar.',
                        title: 'NOTE'
                    },
                    {
                        x: Date.UTC(2010, 11, 1),
                        text: 'Added Important calendar for homework, Productive calendar for studying/chores',
                        title: 'NOTE'
                    },
                    {
                        x: Date.UTC(2011, 7, 4),
                        text: "Move into new place, get prepared for school",
                        title: 'NOTE'
                    },
                    {
                        x: Date.UTC(2011, 11, 8),
                        text: "Finals",
                        title: 'NOTE'
                    },
                    {
                        x: Date.UTC(2012, 6, 1),
                        text: "Worked at Indeed, didn't keep track of work or productivity on my calendar",
                        title: 'NOTE'
                    },
                    {
                        x: Date.UTC(2013, 0, 21),
                        text: 'Started work at Thinktiv',
                        title: 'NOTE'
                    },
                    {
                        x: Date.UTC(2013, 0, 0),
                        text: 'Vacation to Peru',
                        title: 'NOTE'
                    },
                    {
                        x: Date.UTC(2013, 5, 2),
                        text: 'Client website issue at work',
                        title: 'NOTE'
                    },
                    {
                        x: Date.UTC(2014, 2, 11),
                        text: 'SXSW',
                        title: 'NOTE'
                    },
                    {
                        x: Date.UTC(2014, 4, 1),
                        text: 'Dog sit and fix apartment',
                        title: 'NOTE'
                    },
                    {
                        x: Date.UTC(2014, 4, 23),
                        text: 'Get pumped for Memorial day',
                        title: 'NOTE'
                    },
                    {
                        x: Date.UTC(2014, 6, 25),
                        text: 'Take care of Mom and see family',
                        title: 'NOTE'
                    }
                ],
                tooltip: {
                    pointFormat: '{point.text}'
                }
            });
        });
    </script>

</head>
<body>

<div id="container" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
<div id="about" style="margin-top: 40px; color: #000; font-family: sans-serif; font-size: 20px;">
    <p><a href="">More info here</a></p>
</div>

</body>
</html>
